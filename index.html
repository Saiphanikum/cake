<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cake</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <form id="login-form">
            <h2>Login</h2>
            <input type="text" id="username" placeholder="Username" required>
            <button type="submit">Login</button>
            <div id="error-message"></div>
        </form>
    </div>

    <div id="cake-container" style="display: none;">
        <div id="cake">
            <div id="cake-body">
                <div id="top-layer"></div>
                <div id="side-layer"></div>
                <div id="candles">
                    <div class="candle">
                        <div class="flame"></div>
                    </div>
                </div>
            </div>
            <div id="sprinkles"></div>
        </div>
        <div id="wish" style="display: none;"><p><strong></strong></p>"Happy Brithday,Madam!Wishing you a year filled with joy,success,and Wonderfu moments.Your guidance and leadership are truly inspiring.Hava a fantastic day!"</strong></p></div>
    </div>
    <audio id="birthday-song" src="birthday_song.mp3" preload="auto" autoplay></audio>
   <script src="script.js"></script>
</body>
</html>
